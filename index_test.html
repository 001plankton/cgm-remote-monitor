<div id="index">
</div>

<div class="bgButton button" onclick="testFunction()">Generate Alarm</div>
</body>
<script>
    $(function() {
        $("#index").load("index.html");
    });

    function testFunction() {
        alarmSound.load();
        alarmSound.play();
        var element = document.getElementById("bgButton");
        element.hidden = element.hidden == true ? "" : "true";
        if (element.hidden != true) alarmSound.play();
        else alarmSound.pause();
        var element1 = document.getElementById("currentBG");
        element1.hidden = element1.hidden == true ? "" : "true";
        $('#bgButton').text($('#currentBG').text());
    }
</script>
